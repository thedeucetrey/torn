<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Torn-Like Game UI</title>
<style>
  /* Reset and base styles */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    color: #222;
  }

  #container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* Banner */
  #banner {
    background: linear-gradient(90deg, #0b1922, #102a43);
    color: #fff;
    padding: 15px 30px;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    flex: 0 0 60px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  /* Main content with horizontal layout */
  #main {
    display: flex;
    flex: 1;
    height: calc(100vh - 60px);
  }

  /* Toolbar */
  #toolbar {
    background: #162f44;
    color: #cbd5e1;
    width: 220px;
    padding-top: 30px;
    box-sizing: border-box;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  }
  #toolbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  #toolbar ul li {
    padding: 15px 25px;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: background-color 0.3s, border-color 0.3s;
    font-weight: 600;
    user-select: none;
  }
  #toolbar ul li:hover {
    background-color: #1f496d;
    border-left-color: #facc15;
    color: #fff;
  }
  #toolbar ul li.active {
    background-color: #facc15;
    color: #162f44;
    border-left-color: #facc15;
  }

  /* Console */
  #console {
    background: #fff;
    flex: 1;
    padding: 30px;
    box-sizing: border-box;
    overflow-y: auto;
    box-shadow: inset 0 0 10px #d1d5db;
  }
  #console h2 {
    margin-top: 0;
    font-weight: 700;
    color: #0b1922;
    border-bottom: 2px solid #facc15;
    padding-bottom: 6px;
  }
  #console p {
    font-size: 16px;
    line-height: 1.5;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="banner">Torn-Like Game Banner</div>
    <div id="main">
      <nav id="toolbar" aria-label="Main Navigation">
        <ul>
          <li class="active" tabindex="0">Home</li>
          <li tabindex="0">Profile</li>
          <li tabindex="0">Stats</li>
          <li tabindex="0">Inventory</li>
          <li tabindex="0">Settings</li>
        </ul>
      </nav>
      <main id="console" tabindex="0" role="region" aria-live="polite">
        <h2>Home</h2>
        <p>Welcome to the game home page! Get started by exploring the game features from the toolbar.</p>
      </main>
    </div>
  </div>

  <script>
    // Content for each toolbar item
    const contentMap = {
      Home: `
        <h2>Home</h2>
        <p>Welcome to the game home page! Get started by exploring the game features from the toolbar.</p>
      `,
      Profile: `
        <h2>Profile</h2>
        <p>View and edit your player profile here. Customize your avatar and personal details.</p>
      `,
      Stats: `
        <h2>Stats</h2>
        <p>Track your character's strength, defense, speed, and dexterity stats here.</p>
      `,
      Inventory: `
        <h2>Inventory</h2>
        <p>Manage your items, weapons, and resources within your inventory.</p>
      `,
      Settings: `
        <h2>Settings</h2>
        <p>Configure your game preferences, notifications, and account settings.</p>
      `
    };

    const toolbarItems = document.querySelectorAll('#toolbar ul li');
    const consoleDiv = document.getElementById('console');

    toolbarItems.forEach(item => {
      item.addEventListener('click', () => {
        // Update active menu style
        toolbarItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');

        // Update console content
        const key = item.textContent.trim();
        consoleDiv.innerHTML = contentMap[key] || '<p>Content not found.</p>';
        consoleDiv.focus();
      });

      // Allow navigation by keyboard (Enter key)
      item.addEventListener('keydown', e => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          item.click();
        }
      });
    });
  </script>
</body>
</html>
